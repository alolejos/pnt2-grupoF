<!--Crear una clase comprobante de factura, con id, fecha, importe, lista de items 
(cantidad, descripcion, precio unitario) y una función para calcular el total de la 
factura. Imprimir el resultado en la consola del navegador.-->

<script>
    class comprobante_de_factura {
        constructor(id,fecha,items){
            this.id = id
            this.fecha = fecha
            this.items = items
            this.importe = this.calcImporte(this.items)
        }
        calcImporte (list)  {
            let aux = 0
            list.forEach(i => {
                aux += i.cantidad * i.precioU  
            });
            return aux
        }
    }
    class item{
        constructor(can,desc,pre){
            this.cantidad = can
            this.descripcion = desc
            this.precioU = pre
        }
    }

    let aux = new item(5,"comida",15)

    let lista = [aux]

    let comprobante = new comprobante_de_factura(1,"hoy",lista)

    console.log(comprobante)

</script>
